<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>know new</title>
    <link rel="stylesheet" href="files/navstyle.css">
</head>
<body>
    <div id="navbar">
        <div class="logo">
            <img src="images/fitnss.png" alt="fitness logo">
        </div>
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">contact us</a></li>
        </ul>
    </div>
    <section>
        <div id="form">
            <h1>Fitness Form</h1>
            <form action="#" method="post"></form>
            <div>
                <label for="myname">Name:  </label>
                <input type="text" name="myname" id="myname">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="myemail" id="email">
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea name="mess" id="message" cols="30" rows="10" placeholder="click here"></textarea>
            </div>
        </div>
    </section>
</body>
</html>
