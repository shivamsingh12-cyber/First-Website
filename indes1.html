<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations and Keyframes</title>
    <style>
       :root{
        --hello-world:gray;
        --sexy-color:pink;
       }
        .container {
            width: 100%;
            height: 241px;
            border: thin groove cyan;
            background-color: var(--hello-world);
            ;
        }

        #box {
            
            width: 256px;
            height: 238px;
            border: 2px ridge;
            position: relative;
            background-color: var(--sexy-color);
            animation-name: shivam;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            animation-delay: 0s;
            animation-timing-function: ease-in-out;

        }

        @keyframes shivam {
            0% {
                top: 0px;
                left: 0px;
            }

            35% {
                top: 250px;
                left: 0px;
            }

            75% {
                top:  250px;
                left: 250px;
            }

            100%{
                top:0px ;
                left: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="box">This is box</div>
    </div>
</body>

</html>
