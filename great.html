<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript learning</title>
</head>

<body>
      
    <script>
  var num1=parseInt(prompt("Enter a number:: "))
  var num2= parseInt(prompt("Enter a second number:: "))
  var num3=parseInt(prompt("Enter a third number:: "))

if (num1>num2 && num1>num3) {
    document.write("The num1 is max:: ",num1)
      if (num2<num3) {
          document.write("<br>The num2 is min:: ",num2)
      }
      else {
          document.write("<br>The num3 is min:: ",num3)
      }
}
else if (num2>num1 && num2>num3) {
    document.write("The num2 is max:: ",num2)
      if (num1<num3) {
          document.write("<br>The num1 is min:: ",num1)
      }
      else {
          document.write("<br>The num3 is min:: ",num3)
      }
}

else {
    document.write("The num3 is max:: ",num3)
      if (num2<num1) {
          document.write("<br>The num2 is min:: ",num2)
      }
      else {
          document.write("<br>The num1 is min:: ",num1)
      }
}

 </script>
</body>

</html>
