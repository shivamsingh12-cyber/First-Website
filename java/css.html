<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mastering css</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color: #fff;
            --width: 100vw;
        }

        .main {
            height: 100vh;
            width: var(--width);
            display: flex;
            justify-content: center;
            background-color: rgba(29, 101, 129, 0.7);
        }

        #items {

            height: 15rem;
            width: 27rem;
            /* border: 4px solid greenyellow; */
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            color: var(--color);
            text-decoration: none;
            padding: 0 4px;
            margin: 0 1em;
            position: relative;
            font-size: large;
        }
        a:hover{
            background-color: rgba(233, 123, 100,0.6);
        }


        .bar:first-child::before {
            content: "";
            position: absolute;
            height: 4px;
            width: 4px;
            left: 7px;
            bottom: 2px;
            border: 2px solid gold;
            border-width: 0 0 2px 2px;
            transition: 0.2s;
            opacity: 0;
        }

        a:hover .bar:first-child::before {
            left: 0;
            bottom: 0;
            opacity: 1;
        }



        .bar:first-child::after {
            content: "";
            position: absolute;
            height: 4px;
            width: 4px;
            right: 6px;
            bottom: 2px;
            border: 2px solid gold;
            border-width: 0 2px 2px 0;
            transition: 0.2s;
            opacity: 0;
        }

        a:hover .bar:first-child::after{
            right: 0;
            bottom: 0;
            opacity: 1;
        }

        .bar:last-child::before {
            content: "";
            position: absolute;
            height: 4px;
            width: 4px;
            top: 2px;
            left: 7px;
            border: 2px solid gold;
            border-width: 2px 0 0 2px;
            opacity: 0;
            transition: 0.2s;
        }

        a:hover .bar:last-child::before {
            top: 0;
            left: 0;
            opacity: 1;
        }

        .bar:last-child::after {
            content: "";
            position: absolute;
            height: 4px;
            width: 4px;
            top: 3px;
            right: 5px;
            border: 2px solid gold;
            border-width: 2px 2px 0 0;
            transition: 0.2s;
            opacity: 0;
        }

        a:hover .bar:last-child::after {
            top: 0;
            right: 0;
            opacity: 1;

        }
    </style>
</head>

<body>
    <div class="main">
        <div id="items">
            <a href="#">Home <div class="bar"></div>
                <div class="bar"></div>
            </a>
            <a href="#">About us <div class="bar"></div>
                <div class="bar"></div>
            </a>
            <a href="#">Contact us <div class="bar"></div>
                <div class="bar"></div>
            </a>
            <a href="#">Services <div class="bar"></div>
                <div class="bar"></div>
            </a>
        </div>
    </div>
</body>

</html>
